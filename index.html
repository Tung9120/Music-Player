<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icon-font/fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/detail_song.css" />
    <link rel="shortcut icon" href="images/logo.gif">
    <title>Music Player</title>
  </head>
  <body>
    <!-- audio -->
    <div class="audio">
      <audio id="audio" crossorigin="anonymous" src="https://api.soundcloud.com/tracks/35814195/stream?client_id=aba2c7918a43ab0cc467124cfc00a9c7"></audio>
    </div>
    <div class="container">
  		<div class="box">
        <!-- header -->
        <div id="header" class="header hidden-header">
          <div onclick="button_back_page()" id="back" class="button-back home">
            <i class="fas fa-long-arrow-alt-left"></i>
            <!-- <img onclick="button_back()" src="images/back.png"> -->
          </div>
          <div class="text-header">
            <p id="title" class="title">Play List</p>
          </div>
          <div onclick="button_show_about()" id="about" class="button-about">
            <i class="far fa-address-card"></i>
          </div>
          <div onclick="button_play()" id="clear" class="button-clear false">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <!-- content -->
        <div class="content">
          <!-- begin: home -->
          <div id="box-home" class="box-home true">
            <!-- header -->
            <div class="header-home">
              <h1>Music Player</h1>
              <p>made with SoundCloud API</p>
              <div class="icon_play_home">
                <i onclick="button_play()" class="fas fa-play-circle"></i>
              </div>
            </div>
            <div class="footer_home">
              <div class="github">
                <a href="https://github.com/hanguyen1997/Music-Player">
                  <i class="fab fa-github-square"></i>
                </a>
              </div>
              <div class="soundcloud">
                <a href="https://developers.soundcloud.com/docs/api">
                  <i class="fab fa-soundcloud"></i>
                </a>
              </div>
            </div>
          </div>

          <!-- begin: page list -->
          <div id="box-list" class="box-list false">
            <div class="header-list">
              <h1>Bring music to life</h1>
              <p>by HaNguyen</p>
            </div>
            <div class="content-list" id="content-list">
              <img class="img-load" src="images/giphy.gif">
              
            </div>
          </div>

          <!-- begin: about -->
          <div id="box-about" class="box-about false">
            <div class="header_about">
              <h1>Music Player</h1>
              <p>This is a personal project built in my spare time for learning purposes.</p>
            </div>
            <div class="credit_about">
              <h2>Credits:</h2>
              <ul>
                <li>Design by <a href="https://github.com/hanguyen1997">HaNguyen</a></li>
                <li>Songs API by <a href="https://developers.soundcloud.com/docs/api">Soundcloud</a></li>
                <li>Link icon by <a href="https://fontawesome.com/how-to-use/on-the-web/referencing-icons/basic-use">Font Awesome</a></li>
              </ul>
            </div>
          </div>

          <!-- begin: page detail song -->
          <div id="box-detail-song" class="box-detail-song false">
            <div class="img-detail-song">
              <img id="img_song" class="img-logo" src="images/giphy.gif">
            </div>
            <div class="content-detail-song">
              <div id="detail_song" class="detail-song">
                
              </div>
              <div class="box-controls">
                <div class="progress-bar">
                  <input type="range" class="progress" value="0" min="0" max="0">
                </div>
                <div class="detail-timing">
                  <time id="left-time" class="left-time">00:06</time>
                  <time id="right-time" class="right-time">00:00</time>
                  <div class="clear"></div>
                </div>
                <div class="detail-butttons">
                  <div id="back-song" class="previous-song">
                    <i class="fas fa-backward"></i>
                  </div>
                  <div class="pause-play-song">
                    <i id="play_music" onclick="play_mussic()"  style="display: none"  class="fas fa-play"></i>
                    <i id="pause_music" onclick="pause_mussic()"  class="fas fa-pause"></i>
                  </div>
                  <div id="next-song" class="next-song">
                    <i class="fas fa-forward"></i>
                  </div>
                  <div class="clear"></div>
                </div>
              </div>
            </div>
          </div>
      </div>
    <script type="text/javascript" src="js/index.js" ></script>
  </body>
</html>
